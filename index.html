<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Registrador de Asistencia</title>
    <style>
      /* Estilos CSS */
    </style>
  </head>
  <body>
    <div class="form-assistance">
      <h1>Registrador de Asistencia</h1>
      <form id="attendanceForm">
        <label for="fullName">Nombre Completo:</label><br />
        <input type="text" id="fullName" name="fullName" required /><br />
        <label for="studentID">Número de Cuenta (8 dígitos):</label><br />
        <input
          type="text"
          id="studentID"
          name="studentID"
          pattern="[0-9]{8}"
          required
        /><br />
        <label for="gradeGroup">Grado y Grupo (ej: 5A):</label><br />
        <input
          type="text"
          id="gradeGroup"
          name="gradeGroup"
          pattern="[1-8][A-K]"
          required
        /><br />
        <button type="button" id="btnSave">Registrar Asistencia</button>
      </form>
    </div>
    
  </body>
  <script src="/Js/index.js"></script>
  <script src="/Js/validate.js"></script>
</html>
